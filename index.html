<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>elephant</title>

        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div id="deck-context" class="context-menu" hidden>
            <p id="deck-edit">edit</p>
            <p id="deck-delete">delete</p>
        </div>

        <main>
            <aside>
                <h2>elephant</h2>
                <ul id="files"></ul>
                <button id="create">create</button>
            </aside>

            <section>
                <div id="card">
                    <h3 id="question">click a deck to get started</h3>
                    <h3 id="answer" hidden>oh hello there!</h3>
                </div>

                <div id="buttons"></div>
            </section>
        </main>

        <div id="new-deck" class="modal" hidden>
            <p>create a new deck</p>
            <input type="text" placeholder="deck name">
            <textarea placeholder="question [ tab ] answer"></textarea>
            <button>create</button>
        </div>

        <div id="edit-deck" class="modal" hidden>
            <p>edit deck</p>
            <input type="text" placeholder="deck name">
            <textarea placeholder="question [ tab ] answer"></textarea>
            <button>confirm</button>
        </div>

        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
